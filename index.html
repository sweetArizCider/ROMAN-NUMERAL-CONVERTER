<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="/styles.css"/>
  </head>
  <body>
    <header>
      <nav>
        <figure id="icon-circle">
          <a href="https://github.com/sweetArizCider">
            <img id="icon"
            src="https://i.pinimg.com/736x/76/7a/4f/767a4fcb5a6f5ca144828e2db9155e05.jpg"
            rel="Profile Icon"/>
          </a>
        </figure>
        <h1 id="main-title">ROMAN NUMERAL CONVERTER</h1>
      </nav>
    </header>
    <main>
      <section class="section" id="user-input">
        <article id="input-article">
          <label for="number">Enter a number:</label>
          <input type="number" id="number" placeholder="3999"/>
          <button id="convert-btn">Convert</button>
        </article>
        <article id="output-article">
          <label for="output">Output</label>
          <p id="output">MMMCMXCIX</p>
        </article>
      </section>

    </main>
  </body>
  <script src="./src/script.js" type="module"></script>
</html>
